<div class="bg-dark border-right p-3" id="sidebar">
    <h3 class="text-light">GifsApp</h3>
    <hr class="text-white">
    <ul class="list-group list-reset">
        <li class="list-group-item list-group-item-action d-flex justify-content-between align-items-center "
            *ngFor="let tag of getTagsHistory; let idx = index;" (click)="seachGifs(tag)">
            <strong>{{tag | titlecase}}</strong>
            <span class="badge text-bg-danger rounded-pill" (click)="deleteItem(idx)">X</span>
        </li>
    </ul>
</div>
